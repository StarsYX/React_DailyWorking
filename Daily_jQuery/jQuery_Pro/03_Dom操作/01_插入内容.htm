<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../../lib/jquery-3.7.0.js"></script>
</head>
<body>
    <ul 
    id="list"
    >
    <li class="li-1">li-1</li>
    <li class="li-2">li-2</li>
    <li class="li-3">li-3</li>
    <li class="li-4">li-4</li>
    <li class="li-5">li-5</li>
</ul>

<script>
    $(function() {
        //
        $("ul").css({
            backgroundColor: 'red'
        })
        $('ul').append("我是追加内容")

        $('ul').prepend("前面追加")

        $('ul').before("ul前添加内容")

        $('ul').after("ul后添加内容")
    })
</script>


</body>
</html>
