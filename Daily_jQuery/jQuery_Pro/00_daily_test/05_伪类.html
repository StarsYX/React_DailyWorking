<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../lib/jquery-3.7.0.js"></script>

    <style>
        .important
        {
            font-weight:bold;
            font-size:xx-large;
        }
        .blue
        {
            color:blue;
        }
        
    </style>
</head>
<body>
    <div id="div1">这是一些文本。</div>
    <div id="div2">这是一些文本。</div>
    <br>
    <button>为第一个 div 元素添加类</button>

    <script>
        $(function() {
            $("button").click(function() {
                $("body div:nth-child(2)").addClass("blue important")
            })
        })
    </script>
</body>
</html>
