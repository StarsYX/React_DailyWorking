<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../../lib/jquery-3.7.0.js"></script>
</head>
<body>
    <ul 
    id="list"
    class="panel"
    data-name="haha"
    data-age="18"
>
    <li class="li-1">li-1</li>
    <li class="li-2">li-2</li>
    <li class="li-3">li-3</li>
    <li class="li-4">li-4</li>
    <li class="li-5">li-5</li>
</ul>

<script>
    $(function() {
        // 获取data属性 ul

        //获取所有的自定义属性
        // console.log( $('ul').data() );

        // console.log( $('ul').data('age') );

        // 设置data属性（设置的是缓存里的数据）
        //调用data时只能修改缓存的数据
        $('ul').data('name', "你是谁")
    })
</script>
