<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="../../lib/jquery-3.7.0.js"></script>
</head>
<body>
    
    <ul>
        <li class="li-1">li-1</li>
        <!-- <li id="li-2">li-2</li> -->
        <li class="li-2">li-2</li>
        <li class="li-3">li-3</li>

            // //获取ul元素中的所有html内容

            $('ul li').html(`
                <p>我是p元素</p>
                <span>我是一个span元素</span>
            `)
        })
    </script>
