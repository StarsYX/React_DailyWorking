<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../../lib/jquery-3.7.0.js"></script>
</head>
<body>
    
    <ul>
        <li class="li-1">li-1</li>
        <li class="li-2">li-2</li>
        <li class="li-3">li-3</li>
        <li class="li-4">li-4</li>
        <li class="li-5">li-5</li>
    </ul>

    <script>
        //1. jquery对象转成DOM Element
        var ul = jQuery('ul')

        //将jquery对象转成DOM Element
        // var ulEl = ul[0]

        //获取匹配的所有数据 第0个
        console.log(ul.get(0));

        //原生对象
        var ulEl = document.querySelector('ul')
        //转成jquery对象
        console.log(jQuery(ulEl));

    </script>
</body>
</html>
