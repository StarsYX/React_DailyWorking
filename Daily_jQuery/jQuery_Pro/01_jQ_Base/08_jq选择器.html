<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../lib/jquery-3.7.0.js"></script>
</head>
<body>
    
    <ul>
        <li class="li-1">li-1</li>
        <!-- <li id="li-2">li-2</li> -->
        <li class="li-2">li-2</li>
        <li class="li-3">li-3</li>
        <li class="li-4">li-4</li>
        <li class="li-5">li-5</li>
    </ul>

    <script>
        // 基本选择器
        console.log( $('.li-1'));
        console.log( $('#li-2'));

        // 伪元素选择器
        console.log( $('ul li:nth-child(3)'));


        //jQuery额外扩展的选择器
        console.log( 'ul li:eq(1)');
        console.log( 'ul li:first');

        console.log("----------------");
        // 链式调用
        let el = $('ul li')
                 .filter('.li-2, .li-3, .li-4')
                 .eq(1)

        console.log(el);
    </script>
</body>
</html>
