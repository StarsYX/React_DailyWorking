<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../../lib/jquery-3.7.0.js"></script>
</head>
<body>

    <ul>
        <li class="li-1">li-1</li>
        <li class="li-2">li-2</li>
        <li class="li-3">li-3</li>
        <li class="li-4">li-4</li>
        <li class="li-5">li-5</li>
    </ul>
    

    <div>
        <ul>
            <li class="div-li">88</li>
        </ul>
    </div>

    <script>
        // 创建一个空的jq对象
        console.log(jQuery());

        // 创建一个匹配到到document元素的集合 -> jquery对象
        console.log(jQuery(document));

        // 创建匹配多个li元素的集合-》 jquery对象
        console.log(jQuery('ul li'));
        console.log(jQuery('ul li', document.querySelector('div')));
</script>
</body>
</html>
