<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../lib/jquery-3.7.0.js"></script>

    <style>
        .nav {
            background-color: #43240c;
            color: white;
        }

        .nav-bar {
            display: flex;
            width: 1200px;
            height: 46px;
            line-height: 46px;
            margin: 0 auto;
        }

        .item {
            width: 160px;
            text-align: center;
            cursor: pointer;
        }

        .item.active {
            background-color: #fee44e;
            color: #43200c;
        }

    </style>
</head>
<body>
    <div class="nav">
        <div class="nav-bar">
            <div class="item active">首页</div>
            <div class="item">9.9包邮</div>
            <div class="item">超级大额卷</div>
            <div class="item">北京烤鸭</div>
        </div>
    </div>

    <script>
        $(function() {
            $('.item').on('click', function() {
                console.log(this);
                $(this)
                  .addClass('active').siblings().removeClass('active')
            })
        })
    </script>
</body>
</html>
