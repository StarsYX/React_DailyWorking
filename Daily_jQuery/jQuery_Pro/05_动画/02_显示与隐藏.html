<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../lib/jquery-3.7.0.js"></script>

    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    
    <button class="hide">隐藏</button>
    <button class="show">显示</button>
    <button class="toggle">切换</button>

    <div class="box">
        box
    </div>

    <script>
        $(function() {
           $('.hide').click(function() {
             $('.box').hide(600, function() {
                console.log("---动画执行完成");
             })
           })

        //    $('.show').click(function() {
        //      $('.box').show(600)
        //    })
         $('.show').click(function() {
             $('.box').show('fast', function() {
                console.log("---动画执行完成");
             })
           })

           $('.toggle').click(function() {
            //  $('.box').toggle(2000)

              $('.box').toggle({
                duration: 3000,
                complete: function() {
                    console.log("---动画执行完成");
                }
              })
           })
           
        })
    </script>
</body>
</html>
