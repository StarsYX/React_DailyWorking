<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script> 
</head>
<body>
    
    <div id="root"></div>
    <p id="name"></p>
    <p id="age"></p>

    <script type="text/babel">
        //1.定义App根组件
        class App extends React.Component {
            constructor() {
                super()
                this.state = {
                    name: "第七代目，鸣人",
                    age: 18,
                    job: "修仙"
                }
            }
         
            btnClick_01(event) {
                console.log("btnClick", event, this)
               const nameTag = document.getElementById('name')
               nameTag.innerHTML = this.state.name
            }

            btnClick_03(event, name, age, job) {
               console.log("btnClick_03点击:" + event, "this:" + this, "name:" + name, "age:" + age, `job:${job}`)
               const ageTag = document.getElementById('age')
               ageTag.innerHTML = this.state.age
            }

            render() {
                const { message } = this.state
                
                return (
                    <div>
                        { /* 1. event参数的传递*/ }
                        <button onClick={ this.btnClick_01.bind(this) }>按钮01</button>

                        { /* 这种方式传递的参数，event在函数形参的最后 */ }
                       { /*  <button onClick={ this.btnClick00.bind(this, "博人", 10) }>按钮</button>  */ }
                        
                         { /* 3. 箭头函数（推荐） */ }
                        <button onClick={(event) => this.btnClick_03(event, "九尾", 100, "鸣人体内睡觉")}>按钮03</button>
                     </div>
                )
            }
        }

        //2. 创建root并且渲染App组件(react18)
        // const root = ReactDOM.createRoot(document.querySelector('#root'))
        // root.render(<App />)
        ReactDOM.render(<App />, document.getElementById('root'))
    </script>
</body>
</html>
