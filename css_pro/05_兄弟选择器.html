<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 兄弟选择器：相邻兄弟用“+”连接 */
        /* .box + .content {
            color: orange;
        } */
        /* 普通兄弟选择器用“～”连接 */
        .box ~ div {
            color: red;
        }
    </style>
</head>
<body>
    <div class="home">
        <div class="box">第一</div>
        <div class="content">第二</div>
        <div>第三</div>
        <div>第四</div>
    </div>
</body>
</html>
