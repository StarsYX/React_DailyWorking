<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 交集选择器：需要同时符合2个选择器条件(2个选择器紧密连接) */
        /* 开发中通常为了精准的选择某一个元素 */
        /* 只会选择第一个(小荷才露尖尖角)*/
        div.box {
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    
    <div class="box">小荷才露尖尖角</div>
    <p class="box">早有蜻蜓立上头</p>
</body>
</html>
