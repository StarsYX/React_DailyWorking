<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 类选择器 */
        .home {
            height: 100px;
            background-color: red;
            color: white;

            line-height: 100px;
        }
        
        /* 属性选择器 */
        [title] {
            color: blue;
        }
        [title="top"] {
            color: purple;
        }
    </style>
</head>
<body>

    <div title="top">
        小荷才露尖尖角
    </div>
    <p>今日新闻报道</p>
    <div title="h2">早有蜻蜓立上头</div>

    <div class="home">
        <span>泉眼无声惜细流</span>
        <!-- 泉眼无声惜细流，树阴照水爱晴柔。小荷才露尖尖角，早有蜻蜓立上头 -->
    </div>
</body>
</html>
