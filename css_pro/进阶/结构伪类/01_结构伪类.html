<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* :nth-child(1) 
        :选择父元素的第一个元素
         */

        /* :nth-child(2n)
        n代表任意正整数和0
        是父元素中的第偶数个字元素(第2，4，6，8，。。个)
        */
        ul li:nth-child(2n) {
            color: red;
        }


    </style>
</head>
<body>
    <ul>
        <li>春江潮水连海平1</li>
        <li>春江潮水连海平2</li>
        <span>海上明月共潮生</span>
        <li>春江潮水连海平3</li>
        <li>春江潮水连海平4</li>
        <li>春江潮水连海平5</li>
        <li>春江潮水连海平6</li>
        <li>春江潮水连海平7</li>
    </ul>
</body>
</html>
