<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;

            width: 700px;
            height: 700px;
            background-color: #f00;
        }

        .box {
            position: absolute;

            width: 500px;
            height: 500px;
            background-color: #0f0;

            right: 0;
            bottom: 0;
        }

        strong {
            position: absolute;
            left: 0;
            bottom: 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <span>我是span元素</span>
            <strong>我是strong元素</strong>
            <img src="../imgs/boren.webp" alt="我是博人" width="200px">
            <div>我是div元素</div>
        </div>
    </div>
</body>
</html>
