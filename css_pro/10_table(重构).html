<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            /* 边框折叠 */
            border-collapse: collapse;
        }

        td,th {
            border: 1px solid #333;
            padding: 8px 16px;
            text-align: center;
        }

        /* table tr:nth-child(1) {
            font-weight: 700;
        } */
        table tbody tr:nth-child(1) {
            color: red;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <table>
        <caption>热门股票</caption>
        <thead>
            <th>排名</th>
            <th>股票名称</th>
            <th>股票代码</th>
            <th>股票价格</th>
            <th>股票涨跌</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>贵州茅台</td>
                <td>10000</td>
                <td>1300</td>
                <td>5%</td>
            </tr>
            <tr>
                <td>2</td>
                <td>哈哈哈哈茅台</td>
                <td>30000</td>
                <td>500</td>
                <td>15%</td>
            </tr>
            <tr>
                <td>3</td>
                <td>小程序开发</td>
                <td>60000</td>
                <td>1500</td>
                <td>45%</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>其他</td>
                <td>其他</td>
                <td>其他</td>
                <td>其他</td>
                <td>其他</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
